{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>提交辞职申请</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="resign_date">辞职日期</label>
                    <input type="date" class="form-control" id="resign_date" name="resign_date" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-danger">提交申请</button>
                    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
